<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
		}
		.timer {
			font-size: 80px;
			margin-top: 50px;
		}
		button {
			font-size: 20px;
			margin-top: 50px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Timer</h1>
	<div class="timer">00:00:00</div>
	<button onclick="startTimer()">Start</button>
	<button onclick="stopTimer()">Stop</button>
	<button onclick="resetTimer()">Reset</button>
	
	<script>
		var timer;
		var seconds = 0;
		var minutes = 0;
		var hours = 0;
		
		function displayTimer() {
			document.querySelector(".timer").innerHTML = (hours < 10 ? "0" + hours : hours) + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
		}
		
		function startTimer() {
			timer = setInterval(function() {
				seconds++;
				if (seconds == 60) {
					seconds = 0;
					minutes++;
				}
				if (minutes == 60) {
					minutes = 0;
					hours++;
				}
				displayTimer();
			}, 1000);
		}
		
		function stopTimer() {
			clearInterval(timer);
		}
		
		function resetTimer() {
			clearInterval(timer);
			seconds = 0;
			minutes = 0;
			hours = 0;
			displayTimer();
		}
	</script>
</body>
</html>
